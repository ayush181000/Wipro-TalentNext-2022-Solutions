<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <!-- Script tag can also be placed here -->
  </head>
  <body>
    <p>Before the script...</p>

    <!-- Script tag inside the body -->
    <script>
      const func = () => {
        let text = "Hello World!";
        let result = text.toUpperCase();

        console.log(result);
      };
    </script>

    <p>...After the script.</p>
  </body>
</html>
