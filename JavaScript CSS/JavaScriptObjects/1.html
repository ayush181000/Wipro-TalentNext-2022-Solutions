<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <!-- Script tag can also be placed here -->
  </head>
  <body>
    <p>Before the script...</p>

    <!-- Script tag inside the body -->
    <script>
      // the hello world program
      document.write("Hello, World!");
    </script>

    <p>...After the script.</p>
  </body>
</html>
